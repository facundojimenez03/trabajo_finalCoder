paths:
  /api/products:
    get:
      summary: Obtener todos los productos
      tags:
        - Products
      responses:
        "200":
          description: A list of products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Product"
        "500":
          description: Internal server error

  /api/products/categories:
    get:
      summary: Obtener todas las categor√≠as de productos
      tags:
        - Products
      responses:
        "200":
          description: A list of product categories
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        "500":
          description: Internal server error

  /api/products/mockingProducts:
    get:
      summary: Obtener productos de prueba
      tags:
        - Products
      responses:
        "200":
          description: A list of products with mocking data
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Product"
        "500":
          description: Internal server error

  /api/products/mockingProducts/regenerate:
    post:
      summary: Regenerar productos de prueba
      tags:
        - Products
      responses:
        "200":
          description: A list of products with mocking data
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Product"
        "500":
          description: Internal server error

components:
  schemas:
    Product:
      type: object
      properties:
        _id:
          type: string
          description: The product ID
        name:
          type: string
          description: The product name
        description:
          type: string
          description: The product description
        price:
          type: number
          description: The product price
        category:
          type: string
          description: The product category
        availability:
          type: boolean
          description: The product availability
        stock:
          type: number
          description: The product stock
        thumbnail:
          type: string
          description: The product thumbnail
        owner:
          type: string
          description: The product owner
        example:
          _id: "66c805c8c3244c07fda1c296"
          name: "cafetera"
          description: "cafetera express"
          price: 500
          category: "Clothing"
          availability: true
          stock: 9
          thumbnail: "https://i5.walmartimages.com/seo/Keurig-K-Express-Essentials-Single-Serve-K-Cup-Pod-Coffee-Maker-Black_13ee2422-9a30-476a-949c-0a377e602202.6c6e58134805ac49070f6ec8cf75d30c.jpeg?odnHeight=640&odnWidth=640&odnBg=FFFFFF"
          owner: "admin"